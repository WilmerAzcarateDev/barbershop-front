<h1 class="text-2xl font-semibold mb-4">Register</h1>
<form method="POST" [formGroup]="form" (submit)="onSubmit()">
  <!-- UserName Input -->
  <div class="mb-4">
    <label for="name" class="block text-gray-600">Username</label>
    <input
      formControlName="name"
      type="text"
      id="name"
      name="name"
      class="w-full border border-gray-300 rounded-md py-2 px-3 focus:outline-none focus:border-blue-500"
      autocomplete="off"
    />
  </div>
  <!-- Email Input -->
  <div class="mb-4">
    <label for="email" class="block text-gray-600">Email</label>
    <input
      formControlName="email"
      type="text"
      id="email"
      name="email"
      class="w-full border border-gray-300 rounded-md py-2 px-3 focus:outline-none focus:border-blue-500"
      autocomplete="off"
    />
  </div>
  <!-- Password Input -->
  <div class="mb-4">
    <label for="password" class="block text-gray-600">Password</label>
    <input
      formControlName="password"
      type="password"
      id="password"
      name="password"
      class="w-full border border-gray-300 rounded-md py-2 px-3 focus:outline-none focus:border-blue-500"
      autocomplete="off"
    />
  </div>
  <!-- Password Confirmation Input -->
  <div class="mb-4">
    <label for="password_confirmation" class="block text-gray-600"
      >Password Confirmation</label
    >
    <input
      formControlName="password_confirmation"
      type="password"
      id="password_confirmation"
      name="password_confirmation"
      class="w-full border border-gray-300 rounded-md py-2 px-3 focus:outline-none focus:border-blue-500"
      autocomplete="off"
    />
  </div>
  <!-- Login Button -->
  <button
    type="submit"
    [disabled]="form.invalid"
    [class.disabled]="form.invalid"
    [class.bg-blue-300]="form.invalid"
    class="bg-blue-500 hover:bg-blue-600 text-white font-semibold rounded-md py-2 px-4 w-full"
  >
    Register
  </button>
</form>
<!-- Sign up  Link -->
<div class="mt-6 text-blue-500 text-center">
  <a routerLink="/auth/login" class="hover:underline">Sign In Here</a>
</div>
